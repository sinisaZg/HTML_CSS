<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vježba: promjene</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; padding: 20px; }

    .parent {
      width: 500px;
      height: 180px;
      border: 2px solid #000;
      padding: 10px;
      margin-top: 10px;
      /* PROMJENA: uklonjeno position: relative; */
    }

    .child {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      display: inline-block;
      margin-right: 10px;
      padding: 6px;
      vertical-align: top;
      background: #f2f2f2;
    }

    .c1 { }

    .c2 {
      /* PROMJENA: umjesto left/top koristi margin */
      position: relative;
      left: 0;
      top: 0;
      margin-left: 30px;
      margin-top: 10px;
    }

    .c3 {
      margin-left: 30px;
    }

    .c4 {
      position: absolute;
      left: 360px;
      top: 30px;
    }
  </style>
</head>

<body>
  <h2>Vježba: promjene (usporedi ponašanje)</h2>

  <div class="parent">
    <div class="child c1">1 normal</div>
    <div class="child c2">2 relative + margin</div>
    <div class="child c3">3 margin-left</div>
    <div class="child c4">4 absolute left/top</div>
  </div>
</body>
</html>
